<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>GetCryptoBalance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main d-flex bg-dark text-white ">
        <div class="vh-100 flex-column p-3 text-white bg-dark">
        </div>
        <div class="col p-0">
            <button onclick="GetBalanceData()" id="updateButton" type="button" class="btn btn-primary">Получить
                баланс</button>
            <button onclick="Save()" id="savebutton" type="button" class="btn btn-primary" disabled>Сохранить как.csv</button>
            <button onclick="PutExample()" id="exampleButton" type="button" class="btn btn-primary">Пример</button>
            <table id="balanceTable" class="display" style="width:75%">
        </div>
        <div class="col p-0">
            <label for="addressInput">Введите адреса</label>
        </div>
        <div class="col p-0">
            <textarea rows="10" cols="60" id="addressInput" placeholder="Введите адреса..."></textarea>
            <div id="log"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/v/dt/dt-1.11.3/b-2.0.1/b-html5-2.0.1/datatables.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="scripts/example.js"></script>
		<script src="scripts/main.js"></script>
</body>

</html>
